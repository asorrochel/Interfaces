<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram Rosalia</title>
</head>
<body>
    <header>
        <img id="menu_logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="logo">
        <div id="menu_btns">
            <button id="btn-iniciar-sesion">Iniciar sesión</button>
            <button id="btn-registrarse">Registrarse</button>
        </div>
    </header>
    <main>
        <div id="contenedor">
            <div id="usuario">
                <img id="usuario_img" src="./img/perfil.jpg" alt="usuario">
                <div id="usuario_info">
                    <p id="usuario_nombre">rosalia.vt</p>
                    <svg aria-label="Verificado" id="verificado" color="rgb(0, 149, 246)" fill="rgb(0, 149, 246)" height="12" role="img" viewBox="0 0 40 40" width="12"><title>Verificado</title><path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" fill-rule="evenodd"></path></svg>
                    <p id="usuario_dot"> • </p>
                    <a id="usuario_follow"> Seguir</a>
                    <p id="usuario_location">Paris, France</p>
                </div>
                <i id="icon_ellipsis" class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
            <div id="publicacion">
                <img id="img_publicacion" src="./img/Captura.PNG" alt="imagen">
                <i id="etiqueta_usuario"class="fa fa-user" aria-hidden="true"></i>
                <div class="iconos">
                    <i  class="fa fa-heart-o" aria-hidden="true"></i>
                    <i  class="fa fa-comment-o" aria-hidden="true"></i>
                    <i  class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    <i id="icon_bookmark" class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
                <div id="imagen_footer">
                    <p id="me_gusta">2.820.691 Me gusta</p>
                    <p id="fecha">HACE 4 DÍAS</p>
                </div>
                <div class="linea"></div>
            </div>
            <div id="comentarios">
                <div id="comentario_poster">
                    <div id="usuario">
                        <img id="usuario_img" src="./img/perfil.jpg" alt="usuario">
                        <div id="usuario_info">
                            <p id="usuario_nombre">rosalia.vt</p>
                            <svg aria-label="Verificado" id="verificado" color="rgb(0, 149, 246)" fill="rgb(0, 149, 246)" height="12" role="img" viewBox="0 0 40 40" width="12"><title>Verificado</title><path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z" fill-rule="evenodd"></path></svg>
                        </div>
                        <div id="comentario">
                            <p id="comentario_texto">Performing en LA. ❤ Thissssss WEEKEND Calibash ❤ Hi</p>
                            <p id="comentario_fecha">Hace 4 días</p>
                        </div>
                    </div>
                </div>
                <div id="add_comment">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </div>
                <div id="comentario_poster_usuario">
                    <div id="usuario">
                        <img id="usuario_img" src="./img/perfil2.jpg" alt="usuario">
                        <div id="usuario_info">
                            <p id="usuario_nombre">jenny.lmk</p>
                        </div>
                        <div id="comentario">
                            <p id="comentario_texto"> ❤❤❤</p>
                            <p id="comentario_fecha">1 sem</p>
                            <p id="comentario_fecha">Responder</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
